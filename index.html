<body>
    <section>
        <div class="container">
            <h1>Hi. It's time to take a breather</h1>
            <p>How many breaths would you like to take?</p>
            <div class="selector-wrap">
                <div id = "decrease" class = "circle-btn"><i class="fas fa-minus"></i></div>
                <p id="counter" class= "counter">1</p>
                <div id = "increase" class = "circle-btn"><i class="fas fa-plus"></i></div>
            </div>
            <div class="circle-wrapper">
                    <div id="circle" class ="circle"></div>
            </div>
            <div id="start-btn">
                <div id="btn-arrow-stem" class="btn-arrow">
                    <div id="btn-arrow--top" class="btn-arrow"></div>
                    <div id="btn-arrow--bottom" class="btn-arrow"></div>
                </div> 
                
            </div>
            <p class="button-label">Click to start</p>
        </div>
    </section>
